<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencias entre el perro y el hombre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</caption>
        <tr class="amarillo">
            <th rowspan="2">DIFERENCIAS</th>
            <th colspan="2">PERRO</th>
            <th rowspan="2">HOMBRE</th>
        </tr>
        <tr class="anaranjado">
            <th>PEQUEÑO</th>
            <th>GRANDE</th>
        </tr>
        <tr class="claro">
            <td>Duración crecimiento</td>
            <td>10 meses</td>
            <td>18 a 24 meses</td>
            <td>16 años</td>
        </tr>
        <tr class="claro">
            <td>Tiempo de gestación</td>
            <td colspan="2">58 a 63 días</td>
            <td>9 meses</td>
        </tr>
        <tr class="claro">
            <td>Duración de vida del pelo/cabello</td>
            <td colspan="2">1 año</td>
            <td>2 a 7 años</td>
        </tr>
    </table>
</body>
</html>
